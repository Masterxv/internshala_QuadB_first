<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <div id="logo">
        <div>
          <h1>HODLINFO <span>.com</span></h1>
          <p><span>Powered By</span> Finstreet</p>
        </div>
      </div>
      <div id="option">
        <select class="select">
          <option value="volvo" selected>INR</option>
        </select>
        <select class="select">
          <option value="volvo" selected>BTC</option>
          <option value="volvo">ETH</option>
          <option value="volvo">USDT</option>
        </select>
      </div>
      <div id="more">
        <div id="timer">58</div>
        <div id="telegram">
          <i class="fab fa-telegram-plane"></i>Connect Telegram
        </div>
        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <div id="table-div">
      <center>
      <table class="table" id="table_id" cellspacing="0" cellpadding="0">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">Last</th>
            <th scope="col">Buy / Sell Price</th>
            <th scope="col">volume</th>
            <th scope="col">base_unit</th>
          </tr>
        </thead>
        <tbody>
          <tr class="trHover">
            <td scope="row">1</td>
            <td scope="row">a</td>
            <td scope="row">b</td>
            <td scope="row">b</td>
            <td scope="row">b</td>
            <td scope="row">a</td>
          </tr>
          <tr class="trHover">
            <td scope="row">2</td>
            <td scope="row">a</td>
            <td scope="row">b</td>
            <td scope="row">b</td>
            <td scope="row">b</td>
            <td scope="row">a</td>
          </tr>
        </tbody>
      </table>
      </center>
    </div>
  </body>
</html>
